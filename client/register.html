<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/register.css">
    <title>CROWDFUNDIGO</title>
</head>

<body>
    <embed type="text/html" src="./header.html">

    <div class="mainSignUpSection">
        <div class="mainContainer">
            <h3 id="title">CROWDFUNDIGO</h3>
            <h5 id="subtitle">Sign Up</h5>
            <input id="firstName" type="text" placeholder="First Name" name="firstName" required/>
            <input id="lastName" type="text" placeholder="Last Name" name="lastName" required/>
            <input id="email" type="text" placeholder="Email" name="email" required/>
            <input id="password" type="password" placeholder="Password" name="password" required>
            <button id="createAccountButton" type="submit">Create Account</button>
            <div class="goToLogin">
                <h5 id="loginLabel">Have an account?</h5>
                <h5 id="loginButton"><a href="./login.html" target="_parent">Log In</a></h5>
            </div>
        </div>
    </div>
    
    <object type="text/html" data="./footer.html" height="240">
</body>
</html>
