<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script src="./script/general.js" defer></script>
    <script src="./script/login.js" defer></script>
    <title>CROWDFUNDIGO</title>
</head>

<body>
    <header class="topNavigation">
        <div class="leftNavOptions">
            <h4 style="padding: 0px;"><a href="./start-project.html" target=_parent>Start a project</a></h4>
        </div>
        <div class="rightNavOptionsUnauthorized">
            <h4 style="padding-right: 25px;"><a href="./login.html" target=_parent>Log In</a></h4>
            <a href="./register.html" target="_parent">
                <button id="signUpButton">Sign Up</button>
            </a>
        </div>

        <div class="rightNavOptionsAuthorized">
            <h4 style="padding-right: 25px;">
                <a href="#" target=_parent>
                    <img src='images/user.png' style='vertical-align: top; padding-right: 5px;' width="30px" /> Profile
                </a>
            </h4>
            <a href="./register.html" target="_parent">
                <button id="logOutButton">Log Out</button>
            </a>
        </div>
    </header>

    <!-- header up -->

    <form id="login-form" action="#" method="post">
        <div class="mainContainer">
            <h1 id="title">CROWDFUNDIGO</h1>
            <h3 id="subtitle">Log In</h3>
            <input id="email" type="text" placeholder="Email" name="email" required />
            <input id="password" type="password" placeholder="Password" name="password" required>
            <div id="error">
                <p id="error-message" style="color: brown;"></p>
            </div>
            <button id="loginButton" type="submit">Log in</button>
            <div class="goToSignUp">
                <h5 id="signUpLabel">New to CROWDFUNDIGO?</h5>
                <h5 id="signUpButtonLogin"><a href="./register.html" target="_parent">Sign Up</a></h5>
            </div>
        </div>
    </form>

    <object type="text/html" data="./footer.html" height="240"></object>
</body>

</html>
