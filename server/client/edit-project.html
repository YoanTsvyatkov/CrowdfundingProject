<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/start-project.css">
    <link rel="stylesheet" href="./styles/header.css">
    <script src="./script/general.js" defer></script>
    <script src="./script/edit-project.js" defer></script>
    <title>CROWDFUNDIGO</title>
</head>

<body>
    <header class="topNavigation">
        <div class="leftNavOptions">
            <h4 style="padding: 0px;"><a href="./start-project.html" target=_parent>Start a project</a></h4>
        </div>
        <div class="rightNavOptionsUnauthorized">
            <h4 style="padding-right: 25px;"><a href="./login.html" target=_parent>Log In</a></h4>
            <a href="./register.html" target="_parent">
                <button id="signUpButton">Sign Up</button>
            </a>
        </div>

        <div class="rightNavOptionsAuthorized">
            <h4 style="padding-right: 25px;">
                <a href="#" target=_parent>
                    <img src='images/user.png' style='vertical-align: top; padding-right: 5px;' width="30px" /> Profile
                </a>
            </h4>
            <a href="./register.html" target="_parent">
                <button id="logOutButton">Log Out</button>
            </a>
        </div>
    </header>

    <!-- header up -->
    <object type="text/html" data="./navigation.html" height="200" width="100%"></object>

    <form id="edit-project-form" action="#" method="PUT">
        <div class="mainContainer">
            <div class="inputs">
                <select name="edit-category" id="edit-category">
                    <option value="1">Technology</option>
                    <option value="2">Medical</option>
                    <option value="3">Food and Craft</option>
                    <option value="4">Games and Films</option>
                    <option value="5">Music and Arts</option>
                </select>

                <center>Describe what your project is about.</center>
                <textarea id="edit-description" rows="15" placeholder="Project Description" name="projectDescription" required /></textarea>

                <center>What is the name of your project?</center>
                <input id="edit-project-name" type="text" placeholder="Project Name" name="projectName" required />

                <div id="error">
                    <p id="error-message" style="color: brown;"></p>
                </div>

                <button id="saveChangesButton" type="submit">Save Project</button>
            </div>
        </div>
    </form>

    <object type="text/html" data="./footer.html" height="240"></object>
</body>
</html>
