<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Crowdfundigo</title>
  <link rel="stylesheet" href="./styles/profile.css">
  <script src="https://kit.fontawesome.com/b99e675b6e.js"></script>
  <script src="./script/user-profile.js" defer></script>
</head>

<body>

  <div class="wrapper">
    <div class="left">
      <h4 id="name">sas</h4>
    </div>
    <div class="right">
      <div class="info">
        <h3>Information</h3>
        <div class="info_data">
          <div class="data">
            <h4>First name</h4>
            <p id="first-name"></p>
          </div>
          <div class="data">
            <h4>Last Name</h4>
            <p id="last-name"></p>
          </div>

        </div>
      </div>
      <div class="projects_data">
        <div class="data">
          <h4>Email</h4>
          <p id="email"></p>
        </div>
        <div class="data">
          <h4>Phone number</h4>
          <p id="phone"></p>
        </div>
      </div>
      <div class="projects_data">
        <div class="data">
          <h4>Age</h4>
          <p id="age"></p>
        </div>
        <div class="data">
          <h4>Occupation</h4>
          <p id="occupation"></p>
        </div>

      </div>


      <div>
        <h4>Profile description</h4>
        <p id="description"></p>
      </div>

    </div>
  </div>
</body>

</html>
